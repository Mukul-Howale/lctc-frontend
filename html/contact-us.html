<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="..\css\global.css">
    <link rel="stylesheet" href="..\css\contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container">

    </div>
    <div class="cu-main-container">
        <div class="cu-title">
            <h1>Contact Us</h1>
        </div>
        <div class="cu-query-email">
            <div class="cu-query">
                <p></p>
                <div class="name-container cont">
                    <p class="login-text">Name</p>
                    <input type="text">
                </div>
                <div class="email-container cont">
                    <p class="login-text">Email</p>
                    <input type="email">
                </div>
                <div class="query-container">
                    <p class="login-text">Query</p>
                    <textarea id="paragraph-input" placeholder="Type your query here..."></textarea>
                </div>
                <div class="login-register-btn">
                    <p class="login-text">Send</p>
                </div>
            </div>
            <div class="cu-email">
                <p>or</p>
                <p>You can contact us on 
                    <span>support@limitedcapitaltradingchallenge.com</span>
                </p>
            </div>
        </div>
    </div>
    <div id="footer-container">

    </div>
</body>
<script type="module" src="..\js\global.js"></script>
